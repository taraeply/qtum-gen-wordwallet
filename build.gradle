group 'com.qtum.walletkeystore'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compile 'io.reactivex:rxjava:1.2.2'
    compile 'org.bitcoinj:bitcoinj-core:0.14.5'
}
